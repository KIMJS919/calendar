<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6f27ab031e.js" crossorigin="anonymous"></script>
    <script src="cal.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calendar">
            <div class="month">
                <div class="curdate">
                    <div class="curmonth">
                        <span class="curyear">2024</span>
                        <span class="monthname"></span>
                    </div>
                    <div class="btn">
                        <img src="./up icon.png" alt="next" id="nextbtn">
                        <img src="./down icon.png" alt="last" id="lastbtn">
                    </div>
                </div>
            </div>
            <table>
                <tbody>
                    <tr class="weeks">
                        <td style="color:#e74c3c;">S</td>
                        <td>M</td>
                        <td>T</td>
                        <td>W</td>
                        <td>T</td>
                        <td>F</td>
                        <td style="color:#3498db;">S</td>
                    </tr>
                </tbody>
                <tbody class="days">
                </tbody>
            </table>
        </div>    
    </div>
</body>
</html>
